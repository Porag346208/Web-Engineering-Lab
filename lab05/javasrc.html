<html>
	<head>
		<title></title>
	<head>
	
	<body>
	
	    <h1 id="first"> This is a headline</h1>
		
		<table>
			
			<tr>
			<td>First Number</td>
			<td><input type="number" id="firstNumber"> </input></td>
			
			</tr>
			<tr>
			<td>Second Number</td>
			<td><input type="number" id="secondNumber"> </input></td>
			
			</tr>
			<tr>
			<td>Result</td>
			<td><input type="text" id="result"> </input></td>
			
			</tr>
			
			<tr>
			<td></td>
			<td>
			<input type="submit" id="plus" value="+"> </input>
			<input type="submit" id="minus" value="-"> </input>
			<input type="submit" id="multiplication" value="*"> </input>
			<input type="submit" id="divition" value="/"> </input>
			
			</td>
			
			</tr>
		</table>
		
		<script>
		
		document.write('hello world<br>');
		document.write('hello world<br><br>');
		document.getElementById('first').innerHTML='Our first javascript class';
		//alert('hi');
		
		var x=5;
		var y=10;
		document.write(x+y);
		
		
		var plusBtn= document.getElementById('plus');
		plusBtn.onclick=function(){
			var number1= Number(
			document.getElementById('firstNumber').value
			);
			
			var number2= Number(
			document.getElementById('secondNumber').value
			);
			
			var res= number1+number2;
			document.getElementById('result').value=res;
		}
		
		var plusBtn= document.getElementById('minus');
		plusBtn.onclick=function(){
			var number1= Number(
			document.getElementById('firstNumber').value
			);
			
			var number2= Number(
			document.getElementById('secondNumber').value
			);
			
			var res= number1-number2;
			document.getElementById('result').value=res;
		}
		
		var plusBtn= document.getElementById('multiplication');
		plusBtn.onclick=function(){
			var number1= Number(
			document.getElementById('firstNumber').value
			);
			
			var number2= Number(
			document.getElementById('secondNumber').value
			);
			
			var res= number1*number2;
			document.getElementById('result').value=res;
		}
		
		var plusBtn= document.getElementById('divition');
		plusBtn.onclick=function(){
			var number1= Number(
			document.getElementById('firstNumber').value
			);
			
			var number2= Number(
			document.getElementById('secondNumber').value
			);
			
			var res= number1/number2;
			document.getElementById('result').value=res;
		}
		
		</script>
	
	</body>
</html>
